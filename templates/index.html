<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatigue Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h1>Fatigue Detection System</h1>
    </header>
    <main>
        <div class="content">
            <div class="video-frame">
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
            </div>
            <div class="metrics">
                <h2>Metrics</h2>
                <ul id="metric-list">
                    <!-- Metrics dynamically update here -->
                </ul>
                <button onclick="downloadLogs()">Download Logs</button> <!-- Button to download logs -->
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
